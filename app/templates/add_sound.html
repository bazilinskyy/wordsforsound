<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}

<h1>Add new sound to dababase</h1>

<!-- Description form -->
<div class="well">
<form>
  <fieldset class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name of sound">
  </fieldset>
  <fieldset class="form-group">
    <label class="radio-inline">
      <input type="radio" name="optradio">Earcon
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Dynamic earcon
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Spearcon
    </label>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleSelect2">Family</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>Warning</option>
      <option>Notification</option>
      <option>Confirmation</option>
      <option>Status alert</option>
      <option>Spatial</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3">Warning message from Mercedes E-class. Brings sense of happiness, joy. Sound a bit metallic</textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleTextarea">Tags</label>
    <textarea class="form-control" id="exampleTextarea" rows="2">warning, mercedes, happy, joy, metal</textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputFile">Upload file</label>
    <input type="file" class="form-control-file" id="exampleInputFile">
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
