<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}

<h1>Tag {{ tag.name }}</h1>

<!-- Description form -->
<div class="well">
<form action="" method="post" name="tag" enctype="multipart/form-data">
    <h4>ID <span class="badge">{{ tag.id }}</span> Name <span class="badge">{{ tag.name }}</span> <a href="{{ url_for('edit_tag', tag_id=tag.id) }}"  type="button" class="btn btn-warning btn-xs">Edit</a> <a type="button" name="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal" value="delete">Delete</a></h4>

    <div class="list-group">

        {% for sound in sounds.items %}
            {% include 'sound_entry.html' %}
        {% endfor %}
    </div>

    <div style="text-align: center">{{ pagination.links }}</div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete?</h4>
      </div>

      <div class="modal-body">
       <div class="text-center">
          <button type="submit" name="submit" style="width:49%" class="btn btn-danger" value="delete">Delete</button>
          <button type="button" data-dismiss="modal" style="width:49%" class="btn" class="btn">Cancel</button>
        </div>
        
          
      </form>
      </div>
      
      <div class="modal-footer">

      </div>
    </div>
    
  </div>
</div>

{% endblock %}
