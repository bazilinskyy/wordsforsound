<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', nickname=verification.user.nickname) }}"><img src="{{ verification.user.avatar(70) }}" width="70"/></a>
        </td>
        <td>
            <p class="text-left">
            	{% if verification.description|length != 0 %} {{ verification.description }} {% else %} No textual description was given. {% endif %} <strong>Time</strong>: <span class="badge">{{ verification.timestamp.strftime('%Y-%m-%d %H:%M') }}</span>
            </p>
        </td>
        {% if verification.filename != None %}
            <td>
                <a target="_blank" href="{{ attachment_location }}{{ verification.filename }}">{{ verification.filename }}</a>
            </td>
        {% endif %}
        <td width="10px">
            <a type="button" class="btn btn-block btn-xs btn-info" href="{{ url_for('verification', verification_id=verification.id) }}">View</a>
        </td>
    </tr>
</table>
