<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    {{ _('Password') }}: {{ form.password }}<br>
    {{ _('Password again') }}: {{ form.password2 }}<br>
    {{ form.csrf_token }}
    <input type="submit" value="Change my password" />
</form>
{% endblock %}
